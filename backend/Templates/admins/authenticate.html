{% extends 'admins/backend-skeleton.html' %}
{% load static %}
           <!-- page content -->

  {% block content %}
           <!-- page content -->
           <div id="authenticate-user-wrapper" class="p-1">


                  <div id="authenticate-user" class="p-1">
                      <h6 style="text-decoration: underline;font-weight: bold;text-align: center;">User Login</h6>
                      <form class="p-2" id="authenticateForm" action="#" method="POST" >
                          {% csrf_token %}
                          <div style="display: none;" id="loader"  class="alert  text-center alert-success">
                              Authenticating.Please wait  <span class="spinner-border spinner-border-sm"></span>
                           </div>
                            <div style="display: none;" id="server-response" class="alert  text-center alert-danger">
                                Bad Username and Password Combination
                              
                              </div>
                          <div class="form-group">
                            <label id="label-username" for="username">Username</label>

                                {% if request.GET.next %}
                                 <input hidden type="text" id="nextroute"  value="{{ request.GET.next }}" >
                              {%else%}
                                <input hidden type="text" id="nextroute"  value="None" >
                              {%endif%}
                                <input type="text" class="form-control" name="username" id="username">
                            
                          </div>
                            <div class="form-group">
                                <label id="label-password" for="password">Password</label>
                                 <div class="input-group">
                                    <input type="password" name="password" id="password" class="form-control">
                                     <span id="passworddisplay" class="input-group-text">show</span>
                                   
                                 </div>
                            </div>
                            
                            
                            <div class="text-center">
                                <button id="login-button" type="submit" class="btn btn-success ">Authenticate</button>
                                
                            </div>
                          
                          
                      </form>

                  </div>
           </div>
  {% endblock %}
